<div id="post-detail">

    <ol class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#/posts">Posts</a>
        </li>
        <li class="active">{{post.title}}</li>
    </ol>





            <div class="post">
                <div class="header">

                        <h1 class="media-heading">{{post.title}}</h1>

                    <span>Posted on {{post.created | date:'mediumDate'}}</span> |
					<span ng-if="post.tags">Tags: <span class="label label-default tag" ng-repeat="t in post.tags">{{t}}</span> |</span>

                    <a href="#/posts/edit/{{post._id}}" class="btn btn-xs btn-default edit"> <i class="glyphicon glyphicon-pencil"></i> EDIT</a>

                </div>
                <article ng-bind-html="post.body | markdown"></article>
            </div>




</div>
