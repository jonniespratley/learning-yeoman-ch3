	<div class="jumbotron">
	  <h1>{{ App.feature.title }}</h1>
	  <img ng-src="{{ App.feature.image  }}"/>
	  <p class="lead">
	    {{ App.feature.body }}
	  </p>
	</div>
	      
	<div class="marketing row">
	  <div ng-repeat="item in App.features" class="col-sm-4 feature center">
	    <img 
	      alt="{{ item.title }}"
	      src="http://placehold.it/80x80"
	      ng-src="{{ item.image }}"
	      class="img-circle"/>
	    <h3>{{ item.title }}</h3>
	    <p>{{ item.body }}</p>
	  </div>  
	</div>
